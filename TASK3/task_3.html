<div class="container fixed">
    <div class="box">soham 1</div>
    <div class="box">kunal 2</div>
    <div class="box">prashant 3</div>
</div>

<h3>Flexible Columns (fr)</h3>

    <div class="box">kunal 2</div>
    <div class="box">prashant 3</div>
</div>
